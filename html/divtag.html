<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tags</title>
    <style>
        .box1 {
            background-color: pink;
            width: 600px;
            height: 400px;

        }
        .box2 {
            background-color: rgb(182, 112, 139);
            width: 400px;
            height: 250px;
        }
        .highlight-text{
            color: purple;
            font-size: 30px;
        }
    </style>
</head>
<body>
  <div class="box1">
<p class="highlight-text">
    first box
</p>
  </div>
  <div class="box2">
    <p class="highlight-text">
        second box
    </p>
      </div>
</body>
</html>
